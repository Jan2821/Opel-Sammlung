<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meine Opel Sammlung</title>
<style>
body { font-family: -apple-system, Helvetica, Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
.container { max-width: 800px; /* Breite für mehr Spalten angepasst */ margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0
4px 15px rgba(0,0,0,0.1); }
h2 { text-align: center; color: #E3A300; margin-bottom: 5px; }
p.subtitle { text-align: center; color: #666; font-size: 14px; margin-top: 0; }
label { font-weight: bold; display: block; margin-top: 15px; color: #333; }
input, select { width: 100%; padding: 14px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; background-
color: #fff; font-size: 16px; -webkit-appearance: none; }
textarea { width: 100%; padding: 14px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; background-
color: #fff; font-size: 16px; min-height: 80px; } /* Neu: Style für Textarea */
button { width: 100%; padding: 16px; margin-top: 25px; border: none; border-radius: 10px; font-size: 18px; cursor:
pointer; font-weight: bold; }
.btn-add { background-color: #007AFF; color: white; }
.btn-print { background-color: #34C759; color: white; margin-bottom: 20px;}
table { width: 100%; border-collapse: collapse; margin-top: 30px; font-size: 14px; }
th, td { border: 1px solid #ddd; padding: 10px; text-align: left; vertical-align: top; } /* vertical-align hinzugefügt */
th { background-color: #f2f2f2; border-bottom: 2px solid #aaa; }
@media print {
.no-print { display: none !important; }
body { background: white; padding: 0; }
.container { box-shadow: none; border: none; width: 100%; max-width: 100%; padding: 0; }
}
</style>
</head>
<body>
<div class="container">
<div class="no-print">
<h2>⚡ Meine Opel Liste</h2>
<p class="subtitle">Erfassungstool</p>
<label>Opel Modell</label>
<select id="modell">
<option value="">Bitte wählen...</option>
<option value="Adam">Adam</option>
<option value="Agila">Agila</option>
<option value="Ampera">Ampera / Ampera-e</option>
<option value="Antara">Antara</option>
<option value="Ascona">Ascona</option>
<option value="Astra F">Astra F</option>
<option value="Astra G">Astra G</option>
<option value="Astra H">Astra H</option>
<option value="Astra J">Astra J</option>
<option value="Astra K">Astra K</option>
<option value="Astra L">Astra L (Aktuell)</option>
<option value="Calibra">Calibra</option>
<option value="Cascada">Cascada</option>
<option value="Combo">Combo</option>
<option value="Commodore">Commodore</option>
<option value="Corsa A">Corsa A</option>
<option value="Corsa B">Corsa B</option>
<option value="Corsa C">Corsa C</option>
<option value="Corsa D">Corsa D</option>
<option value="Corsa E">Corsa E</option>
<option value="Corsa F">Corsa F</option>
<option value="Crossland">Crossland / X</option>
<option value="Diplomat">Diplomat</option>
<option value="Frontera">Frontera</option>
<option value="Grandland">Grandland / X</option>
<option value="GT">GT (Oldtimer oder Roadster)</option>
<option value="Insignia A">Insignia A</option>
<option value="Insignia B">Insignia B</option>
<option value="Kadett">Kadett (A-E)</option>
<option value="Kapitän">Kapitän</option>
<option value="Karl">Karl</option>
<option value="Manta">Manta</option>
<option value="Meriva">Meriva</option>
<option value="Mokka">Mokka / Mokka X</option>
<option value="Monza">Monza</option>
<option value="Movano">Movano</option>
<option value="Omega A">Omega A</option>
<option value="Omega B">Omega B</option>
<option value="Rekord">Rekord</option>
<option value="Senator">Senator</option>
<option value="Signum">Signum</option>
<option value="Speedster">Speedster</option>
<option value="Tigra">Tigra / TwinTop</option>
<option value="Vectra A">Vectra A</option>
<option value="Vectra B">Vectra B</option>
<option value="Vectra C">Vectra C</option>
<option value="Vivaro">Vivaro</option>
<option value="Zafira A">Zafira A</option>
<option value="Zafira B">Zafira B</option>
<option value="Zafira Tourer">Zafira Tourer (C)</option>
<option value="Zafira Life">Zafira Life</option>
<option value="Sonstiges">Sonstiges / Oldtimer</option>
</select>
<label>VIN (Fahrgestellnummer)</label>
<input type="text" id="vin" placeholder="W0L...">
<label>Ausstattungslinie</label>
<select id="ausstattung">
<option value="-">Bitte wählen...</option>
<option value="OPC">OPC</option>
<option value="GSi">GSi</option>
<option value="GSe">GSe</option>
<option value="GS Line">GS Line</option>
<option value="GT / Sport">GT / Sport</option>
<option value="Nürburgring Edition">Nürburgring Edition</option>
<option value="Ultimate">Ultimate</option>
<option value="Innoavtion">Innovation</option>
<option value="Cosmo">Cosmo</option>
<option value="Elegance">Elegance</option>
<option value="CDX">CDX</option>
<option value="Edition">Edition</option>
<option value="Selection">Selection</option>
<option value="Active">Active</option>
<option value="Enjoy">Enjoy</option>
<option value="Color Edition">Color Edition</option>
<option value="Business">Business</option>
<option value="120 Jahre">120 Jahre Edition</option>
<option value="150 Jahre">150 Jahre Edition</option>
<option value="Club">Club</option>
<option value="Comfort">Comfort</option>
<option value="CD">CD</option>
<option value="GLS">GLS</option>
<option value="GL">GL</option>
<option value="Berlina">Berlina</option>
<option value="California">California</option>
<option value="Diamant">Diamant</option>
<option value="Sonstige">Sonstige / Sonderedition</option>
</select>
<label>Motor</label>
<input type="text" id="motor" placeholder="z.B. 2.0 Turbo">
<label>Sonderausstattung (Freitext)</label>
<textarea id="sonderausstattung" placeholder="z.B. Standheizung, Matrix-Licht, Ledersitze, etc."></textarea>
<button class="btn-add" onclick="autoHinzufuegen()">+ Opel hinzufügen</button>
<hr>
</div>
<h3>Erfasste Fahrzeuge</h3>
<table id="autoTabelle">
<thead><tr><th>Modell</th><th>VIN</th><th>Ausstattung</th><th>Motor</th><th>Sonderausstattung</th></tr></thead>
<tbody></tbody>
</table>
<button class="btn-print no-print" onclick="window.print()"> Liste als PDF exportieren</button>
</div>
<script>
function autoHinzufuegen() {
var modell = document.getElementById('modell').value;
var vin = document.getElementById('vin').value;
var ausstattung = document.getElementById('ausstattung').value;
var motor = document.getElementById('motor').value;
var sonderausstattung = document.getElementById('sonderausstattung').value; // NEU: Wert aus Textarea holen
if(modell === "" || vin === "") { alert("Bitte mindestens Modell und VIN auswählen!"); return; }
var tabelle = document.getElementById('autoTabelle').getElementsByTagName('tbody')[0];
var neueZeile = tabelle.insertRow();
// NEU: HTML-String für die neue Zeile um die Zelle für Sonderausstattung erweitert
// Sonderausstattung wird mit <pre> angezeigt, damit Zeilenumbrüche (falls im Textfeld genutzt) auch in der Tabelle erscheinen.
neueZeile.innerHTML = `<td><b>Opel ${modell}</b></td><td style="font-family:monospace">${vin}</td>
<td>${ausstattung}</td><td>${motor}</td><td><pre style="margin: 0; white-space: pre-wrap;">${sonderausstattung}</pre></td>`;
document.getElementById('modell').value = "";
document.getElementById('vin').value = "";
document.getElementById('motor').value = "";
document.getElementById('ausstattung').value = "-";
document.getElementById('sonderausstattung').value = ""; // NEU: Textfeld leeren
}
</script>
</body>
</html>
